<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <link rel="icon" type="image/png" href="https://facebook.com/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-500">
    <div class="container mt-48 flex flex-row mx-auto justify-center items-center">

    <div class="left justify-self-end">
            <img src="https://th.bing.com/th/id/R.1412cf97c300eccdff3497ce1ca1d940?rik=51Ub1Bjz0Bh03w&riu=http%3a%2f%2fpngimg.com%2fuploads%2ffacebook_logos%2ffacebook_logos_PNG19749.png&ehk=oca1BavUvaPb6pE5FdtOV3Qa%2fRkiL%2foW4ne%2bh3GZrnU%3d&risl=&pid=ImgRaw&r=0" alt="facebook" class="w-3/12">
            <p class="text-3xl w-1/2 ml-2">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right bg-white flex flex-col p-8 rounded-lg w-2/4">
            <input class="h-12 px-4 my-2 border border-gray-600 rounded-xl " type="text" placeholder="Email address or phone number"><br>
            <input class="h-12 px-4 my-2 border border-gray-700 rounded-xl" type="password" placeholder="Password">
            <br>
            <button class="btn bg-blue-600  hover:bg-blue-900 text-white my-2 py-3 rounded-md font-bold">Log In</button><br>
            <span class="text-xs text-center text-blue-600 cursor-pointer hover:underline">Forgotten password?</span><br>
            <hr>
            <button class="btn bg-green-600 text-white my-5 mx-auto hover:bg-green-900 w-fit py-2 rounded-md font-bold">Create Account</button>
        </div>
    </div>
    

    
</body>
</html>
